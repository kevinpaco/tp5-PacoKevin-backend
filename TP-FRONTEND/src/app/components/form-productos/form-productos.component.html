<div class="container-fluid">
    <div class="row">
        <form #formE="ngForm"  class="form col-5 offset-3 border">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" placeholder="Ingrese el nombre" required #nombre="ngModel">
              <div *ngIf="nombre.invalid && ( nombre.dirty || nombre.touched)" class="alert alert-danger">
                 <div *ngIf="nombre.errors?.['required']">
                      Debe ingresar Nombre del Producto
                 </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" placeholder="Ingrese el precio" required #precio="ngModel">
              <div *ngIf="precio.invalid && ( precio.dirty || precio.touched)" class="alert alert-danger">
                <div *ngIf="precio.errors?.['required']">
                     Debe ingresar Precio del Producto
                </div>
             </div>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="producto.stock" placeholder="Ingrese la cantidad" required #cantidad="ngModel">
              <div *ngIf="cantidad.invalid && ( cantidad.dirty || cantidad.touched)" class="alert alert-danger">
                <div *ngIf="cantidad.errors?.['required']">
                     Debe ingresar el stock
                </div>
             </div>
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required #imagen="ngModel">
              <div *ngIf="imagen.invalid && ( imagen.dirty || imagen.touched)" class="alert alert-danger">
                <div *ngIf="imagen.errors?.['required']">
                     Debe ingresar URL de imagen
                </div>
             </div>
            </div>
            <div class="mb-3">
                <div class="form-check" (change)="prodDestacado($event)">
                  <input class="form-check-input" type="checkbox" id="destacado" name="destacado">
                  <label class="form-check-label" for="destacado">Destacado</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="producto.descripcion" placeholder="Ingrese la descripción" required #descripcion="ngModel"></textarea>
                <div *ngIf="descripcion.invalid && ( descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                  <div *ngIf="descripcion.errors?.['required']">
                       Debe ingresar descripcion del Producto
                  </div>
               </div>
              </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="guardarProducto()" [disabled]="formE.invalid">Enviar</button>
          </form>      
    </div>
</div>
