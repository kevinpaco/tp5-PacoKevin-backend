<div class="container-fluid">
  <div class="row">
    <div class="col-12 order-2 col-md-10 col-lg-7 order-lg-1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Moneda Origen</th>
          <th scope="col">Cantidad Ingresado</th>
          <th scope="col">Moneda Destino</th>
          <th scope="col">Cantidad de Cambio</th>
          <th scope="col">Tasa de Convercion</th>
          <th scope="col">Email de Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tra of transacciones">
          <th >{{tra.monedaOrigen}}</th>
          <td>{{tra.cantidadOrigen}}</td>
          <td>{{tra.monedaDestino}}</td>
          <td>{{tra.cantidadDestino}}</td>
          <td>{{tra.tasaConvercion}}</td>
          <td>{{tra.emailCliente}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <form class="form col-12 order-1 col-md-6 offset-md-3 col-lg-3 offset-lg-0 order-lg-2" action="">
       <h3>Filtrar</h3>
        <div class="form-group">
            <label for="origen">Moneda Origen</label>
            <input type="text" class="form-control" id="origen" name="origen" [(ngModel)]="origen">
        </div>
        <div class="form-group">
            <label for="destino">Moneda Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" [(ngModel)]="destino">
        </div><br>
        <button id="filtro" class="btn btn-info"  (click)="filtrarTransacciones()">Filtrar</button>
        <button class="btn btn-danger" (click)="getTransacciones()">Ver todo</button>
    </form>
  </div>
</div>
